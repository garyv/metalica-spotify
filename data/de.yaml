body:
  "
  Im Jahr 1993 gründeten die Mitglieder von Metallica ihren eigenen einzigartigen Club. Damit wollte die Band eine besondere Verbindung zu den Fans schaffen, die sie über die Jahre hinweg unterstützt haben. Der Club ist dein Ticket, um bei allem, was die Band betrifft, auf dem Laufenden zu bleiben, und direkt mit deiner Lieblingsgruppe zu interagieren. Der Club ist vollständig im Besitz von Metallica und wird von der Band selbst verwaltet. Seit 1995 hat Metallica seinen Clubmitgliedern Zutritt zu mehr als 30 Gigs verschafft, bei denen die allgemeine Öffentlichkeit außen vor bleiben musste. Das ist nur einer der vielen Vorteile ...
  "
