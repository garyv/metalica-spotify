body:
  "
  En 1993, los integrantes de Metallica fundaron su propio Club exclusivo con la idea de que el grupo pudiera mantener una comunicación bidireccional abierta a las personas que les habían apoyado a lo largo del tiempo. El Club es la mejor forma de estar al día con lo que hace el grupo y de interactuar con la banda que adoras. Totalmente perteneciente y gestionado por el propio grupo desde 1995, Metallica ha regalado a los miembros del Club más de 30 actuaciones a las que no ha podido acceder el público general. Esta es tan sólo una de las muchísimas ventajas...
  "
