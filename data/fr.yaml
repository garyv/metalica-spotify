body:
  "
  Créé en 1993 par Metallica, le Club sert de moyen de communication entre le groupe et les fans qui le suivent depuis toutes ces années. Entièrement géré par les membres du groupe eux-mêmes, ce Club vous ouvre les portes à toutes leurs actualités et vous permet de communiquer avec eux. Depuis 1995, Metallica a donné aux fans inscrits au Club l'accès à plus de 30 concerts qui n'étaient pas ouverts au public. Un privilège parmi tant d'autres...
  "
