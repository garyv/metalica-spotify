body:
  "
  In 1993 hebben de leden van Metallica hun eigen unieke club opgericht, zodat ze over en weer konden blijven communiceren met de mensen die hen door de jaren heen hebben gesteund. Het is dé manier om erachter te komen waar de band op dit moment mee bezig is, en om met ze in contact te blijven. De club wordt volledig beheerd door de band zelf, en sinds 1995 heeft Metallica de clubleden al toegang gegeven tot meer dan 30 concerten die niet toegankelijk waren voor het gewone publiek. En dat is nog maar één van de vele bonussen...  
  "
